<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function displayDate(){
            document.getElementById("time").innerHTML=Date();
        }
    </script>
</head>
<body>
    <u1>
        <p id="time">这里显示时间</p>
        <li>Python网络爬虫</li>
        <li>Python网络云端系统开发</li>
        <li>Python全栈能力</li>
    </u1>
    <button type="button" onclick="displayDate()">显示时间</button>
</body>
</html>
